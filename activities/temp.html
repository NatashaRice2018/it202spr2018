    <script>
        function geo_success(position) {
          console.log(position.coords.latitude, position.coords.longitude);
          
         $.get("https://data.cityofchicago.org/resource/787j-mys9.json?$where=within_circle(location,"+ position.coords.latitude +", " + position.coords.longitude + ", 250)")
        .done(function(responce) {
            console.log(responce);
        })
          
        }
        
        function geo_error() {
          alert("Sorry, no position available.");
        }
        
        var geo_options = {
          enableHighAccuracy: true, 
          maximumAge        : 30000, 
          timeout           : 27000
        };
        
        var wpid = navigator.geolocation.getCurrentPosition(geo_success, geo_error, geo_options);
    </script>
</html>
