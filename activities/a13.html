<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

//first Line
ctx.moveTo(10,10);
ctx.lineTo(10,50);
ctx.stroke();

//Across Stroke
ctx.moveTo(10,10);
ctx.lineTo(30,50);
ctx.stroke();

//Back up
ctx.moveTo(30,10);
ctx.lineTo(30,50);
ctx.stroke();

//line for R
ctx.moveTo(50,50);
ctx.lineTo(50,10);
ctx.stroke();

//circle for the R 
ctx.beginPath();
ctx.arc(60,45,20,30,2*Math.PI);
ctx.stroke();

//Arc

</script>

</body>
</html>
