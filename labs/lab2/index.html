<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
      <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>

<div class="container" id="home"></div>
<div class="container" id="search">
    <input type="text" placeholder="query" id="query" required>
  <button type="submit" id="btnSearch ">Submit</button>
</div>
<div class="container" id="results"></div>

<script>
  
  function doSearch(){
  // Built by LucyBot. www.lucybot.com
var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
url += '?' + $.param({
 'api-key': "56077a70e8f74256ae59623432a92605",
 'query': $("#query").val()
});
$.ajax({
  url: url,
  method: 'GET',
}).done(function(responce)
  {
    $("results").append("<p>your search for " + $("#query").val() + " returned");
    
    $.each(responce.results, function(i,v)
    {
      $("#results").append(v.display_title + " opens on " + v.opening_date + "<br>");
    }
)}.fail(function(err) {
  throw err;
})

$("btnSearch").on("click", doSearch());
</script>
</body>
</html>
