<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="600"></canvas>
    <script>
      var c=document.getElementById("myCanvas");
      var ctx=c.getContext("2d");
      
      var game = {lives: 1, score: 0, state: true, speed: 1};
      var player = {x: 75, y:110 , color: "blue", radius: 25};     
      var harm = {x:  Math.floor(Math.random() * c.width), y:Math.floor(Math.random() * 100) , color: "red", radius: 25};
      var benefit = {x: Math.floor(Math.random() * c.width) + 1, y:Math.floor(Math.random() * 100) , color: "green", radius: 25};
      
      function resetgame()
      {
          
          game.lives = 3;
          game.score = 0;
          
          player.x = 75;
          player.y = 110;
          
          harm.x =  Math.floor(Math.random() * c.width);
          harm.y = Math.floor(Math.random() * 100);
          
          benefit.x=  Math.floor(Math.random() * c.width);
          benefit.y = Math.floor(Math.random() * 100);
          
          game.speed = 1; 
          
      }
      function draw() {
          
         if(!game.state){
             //there is no more game!
             if(game.lives == 0)
             {
                 ctx.clearRect(0,0,c.width,c.height);
                 ctx.fillStyle = "blue";
                 ctx.fillRect(0,0,c.width, c.height);
                 ctx.font = "50px Arial";
                 ctx.fillStyle = "white";
                ctx.fillText("Game Over!", 10, 50);
                ctx.font = "20px Arial";
                 ctx.fillStyle = "white";
                ctx.fillText("Press Space to play again!", 10, 100);
                
        
             }
             requestAnimationFrame(draw);
             return;
             
         }
          
        ctx.clearRect(0,0,c.width,c.height);
        // TODO:  draw score and lives
        ctx.font = "12px Arial"
        ctx.fillText("Lives: " + game.lives + " Score: " + game.score, 10, 50)
        
        // draw harm
        harm.x -= game.speed;
        
        if (harm.x <= 0) {
          harm.x = c.width;
        }
        
        ctx.fillStyle = harm.color;
        ctx.beginPath();
        ctx.arc(harm.x,harm.y,harm.radius,0,2*Math.PI);
        ctx.fill();
        
        // collision check, using code from 
        //   https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
        
        var dx = player.x - harm.x;
        var dy = player.y - harm.y;
        var distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < player.radius + harm.radius) {
            // collision detected!
            console.log("collision");
            
            harm.x = Math.floor(Math.random() * c.width);   // reposition harm 
            harm.y = Math.floor(Math.random() * c.height);
            game.lives--;       // reduce lives
            if(game.lives == 0)
            {
                game.state = false;
            }
            
            // TODO: handle game over condition
            
            
            console.log(game);
        }
        
        
        // TODO:  draw benefit
        benefit.x-= game.speed;
        
        if (benefit.x <= 0) {
          benefit.x = c.width;
        }
        
        ctx.fillStyle = benefit.color;
        ctx.beginPath();
        ctx.arc(benefit.x,benefit.y,benefit.radius,0,2*Math.PI);
        ctx.fill();
        
        // collision check, using code from 
        //   https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
        
        var dx = player.x - benefit.x;
        var dy = player.y - benefit.y;
        var distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < player.radius + benefit.radius) {
            // collision detected!
            console.log("collision");
            
            benefit.x = Math.floor(Math.random() * c.width);   // reposition benefit 
            benefit.y = Math.floor(Math.random() * c.height);
            game.score += 100;       
            
            if((game.score % 200) == 0)
            {
                game.speed += 10;
            }
            
            // TODO: handle game over condition
            
            
            console.log(game);
        }
        
        
        
        
        
        // draw player
        ctx.fillStyle = player.color;
        ctx.beginPath();
        ctx.arc(player.x,player.y,player.radius,0,2*Math.PI);
        ctx.fill();
        
        
        
        
       
      
        
      
      
      
        requestAnimationFrame(draw);
      }
      
      
      
      
      draw();

      // TODO:  keyboard events to change player y coordinate
      $(document).keydown(function(e) {
          console.log(e);
    switch(e.which) {
        case 37: // left
        break;

        case 38: // up
        player.y-= 10;
        break;

        case 39: // right
        break;

        case 40: // down
        player.y+= 10;
        break;
        
        case 32:
            //toggle tunning
            game.state = !game.state;
            console.log(game.state)
            if(game.lives == 0)
            {
                resetgame();
            }
        break;

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});
      
      // TODO:  space bar to pause game




    </script>
  </body>
</html>
