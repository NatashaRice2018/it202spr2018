<!DOCTYPE html>
<html>
    <head>
        <title> Project 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div><label><input type="checkbox" name="Food-Restriction">None</label></div>
        
        <template id="template">
            <!--create checkboxes-->
             <div><label><input type="checkbox" name="School-Type">Temp</label></div>
        </template>
        
        <script>
        
        //get a list of all the schools
        $.get("https://data.cityofchicago.org/resource/76dk-7ieb.json?$select=school_type&$group=school_type")
        .done(function(responce) {
            //create clickboxes to select school.
            template = document.getElementsByTagName("template")[0];
            item = template.content.querySelector("input");
            
            
             $.each(responce, function(i,v)
              {
                   console.log(v.school_type);
                    a = document.importNode(item, true);
                    //Add data from the array:
                    a.textContent = v.school_type;
                    //append the new node wherever you like:
                    document.body.appendChild(a);
              })
                  
                console.log(responce);
                
            }).fail(function(err) {
                throw err;
                
            });
            
            
            // $.get("https://data.cityofchicago.org/resource/76dk-7ieb.json")
            // .done(function(result) {
            //     console.log(result);
                
            // }).fail(function(err) {
            //     throw err;
                
            // });

        </script>
        
    </body>
</html>
